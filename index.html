    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
        const canvas = document.getElementById('myChart');
        const ctx = canvas.getContext('2d');

        const apiURL = 'https://api.exchangerate-api.com/v4/latest/USD';
        const currencies = ['EUR', 'GBP', 'CAD', 'JPY', 'AUD', 'CHF', 'USD', 'AED', 'KES' , 'UAH'];

        fetch(apiURL)
            .then(response => response.json())
            .then(data => {

                const labels = currencies;
                const datasets = currencies.map(currency => data.rates[currency]);


                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Exchange rate',
                        data: datasets,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        tension: 0.5,
                        fill: true
                    }],
                    options: {
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                };

                const chartConfig = {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };

                const myChart = new Chart(ctx, chartConfig);
            })
            .catch(error => {
                console.error(error);
            });

    </script>
