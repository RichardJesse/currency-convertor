<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>currency converter</title>
</head>

<body>
    <nav class="navbar bg-primary fixed-top bg-body-tertiary" ;>
        <div class="container-fluid">
            <a class="navbar-brand display-5">Currency conversion site</a>
        </div>
    </nav>

    <div class="container "   style="margin-top: 100px;">
        <div class="row align-items-center">
            <div class="input-group mb-3 " >
                <span class="input-group-text">convert</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="amount" placeholder="Amount to convert eg. 25">
                <!-- <span class="input-group-text">choose currency to convert to</span> -->
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose currency to convert to</option>
                    <option value="1">eur</option>
                    <option value="2">kes</option>
                    <option value="3">usd</option>
                  
                  </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <button type="button" class="btn btn-outline-secondary">Convert</button>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div id="result" class="display-5"></div>
        </div>
    </div>

    <script src="Currency-converter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
